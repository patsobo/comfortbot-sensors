<!DOCTYPE html>
<html id="mainHTMLWindow" style="overflow:hidden">
    <head>
        <script type="text/javascript">
            // prevent most webpage like drag & drop functionality to open links.
            window.ondragover = function(e) {e.preventDefault();return false;};
            window.ondrop = function(e) {e.preventDefault();return false;};
        </script>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
        <title>LJSwitchboard</title>
        <style type="text/css">
        	.splashScreen {
        		width: 100%;
        		height:100%;
        		position:absolute;
        		top:0;
        		left:0;
        		background-image: url(K3_Splash_Screen.png);
				background-size: cover;
				background-repeat: no-repeat;
        	}
        	.bottomleft {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				color: #000;
				height: 21px;
			}
			.titleText {
				position: absolute;
				width: 100%;
				text-align: center;
			}
        </style>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
    	<div class="splashScreen">
    		<div class="bottomleft">
    			<span class="titleText">Finishing Installation</span>
    		</div>
    	</div>
    	
    </body>
</html>
